<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}<title>ClockIt</title>{% endblock %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% block script %}
    {% endblock %}
</head>

<body style="background-color:#87B2FF;">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                {% block sidebar %}
                <img src="{% static 'clockIt_logo.png' %}" alt="clockIt" style="width:200px;height:200px;">
                <ul class="sidebar-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'admin:index' %}">Admin</a></li>

                </ul>
                {% endblock %}
            </div>
            <div class="col-sm-3">
                {% block content %}
                {% block tablecontent %}
                {% endblock %}
                {% endblock %}
            </div>
            <div class="col-sm-4">
                <div>
                    <img src="{% static 'choose_test.png' %}" alt="Choose Your Test" style="width:700px;height:700px;"
                        class="center" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
